hydra:
  run:
    dir: ${path.log_dir}
  sweep:
    dir: ${path.log_dir}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: fusion_bench
    header: == ${hydra.help.app_name} ==
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help'
    template: '${hydra.help.header}


      fusion_bench is the command line interface for running model fusion benchmarks
      in the FusionBench project.

      It provides a flexible way to configure and execute various fusion algorithms
      on different model pools and evaluate them across multiple tasks.


      == Configuration groups ==

      Compose your configuration from these groups (method, modelpool, taskpool are
      the most important):


      $APP_CONFIG_GROUPS


      == Config ==

      You can override options, for example:

      fusion_bench method=task_arithmetic modelpool=clip-vit-base-patch32_svhn_and_mnist
      taskpool=clip-vit-base-patch32_svhn_and_mnist


      == Basic usage ==

      fusion_bench [--config-path CONFIG_PATH] [--config-name CONFIG_NAME] OPTION_1=VALUE_1
      OPTION_2=VALUE_2 ...


      == Key options ==

      --help, -h            : Print this help message and exit

      --hydra-help          : Hydra''s help

      --cfg, -c             : Show config instead of running [job|hydra|all]

      --config-path, -cp    : Overrides the config_path

      --config-name, -cn    : Overrides the config_name

      --shell-completion, -sc : Install or Uninstall shell completion


      For more detailed information on options and usage, please refer to the online
      documentation:

      https://tanganke.github.io/fusion_bench/cli/fusion_bench/


      ${hydra.help.footer}'
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      rich_handler:
        format: '%(message)s'
    handlers:
      console:
        class: rich.logging.RichHandler
        formatter: rich_handler
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: ''
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - path.log_dir=outputs/Qwen2.5-1.5B_three_models/simple_average
    - method=linear/simple_average_for_causallm
    - modelpool=CausalLMPool/Qwen2.5-1.5B_three_models
  job:
    name: cli
    chdir: null
    override_dirname: method=linear/simple_average_for_causallm,modelpool=CausalLMPool/Qwen2.5-1.5B_three_models,path.log_dir=outputs/Qwen2.5-1.5B_three_models/simple_average
    id: ???
    num: ???
    config_name: fabric_model_fusion
    env_set:
      HYDRA_FULL_ERROR: ${oc.env:HYDRA_FULL_ERROR,1}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mnt/data/users/tanganke/projects/fusion_bench/config/method/linear
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/data/users/tanganke/projects/fusion_bench/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/data/users/tanganke/projects/fusion_bench/config/method/linear/outputs/Qwen2.5-1.5B_three_models/simple_average
    choices:
      taskpool: dummy
      method: linear/simple_average_for_causallm
      modelpool: CausalLMPool/Qwen2.5-1.5B_three_models
      path: default
      fabric: auto
      fabric/loggers: tensorboard_logger
      hydra: default
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: rich_logging
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: fusion_bench_help
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
